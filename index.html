    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* fondo blanco */
      color: #000000; /* texto negro */
    }

    header {
      background-color: #0a1a3c; /* azul elegante oscuro */
      color: #a020f0; /* morado elegante */
      text-align: center;
      padding: 1.5rem;
      border-bottom: 4px solid #ff4c4c; /* línea roja */
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-transform: uppercase;
      color: #a020f0; /* morado elegante */
      text-shadow: 1px 1px #ff4c4c; /* leve sombra roja */
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      background-color: #13294b; /* azul elegante */
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
      color: #ffffff; /* texto blanco dentro de secciones */
    }

    .section:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 76, 76, 0.4); /* efecto rojo al pasar */
      border: 2px solid #ff4c4c; /* borde rojo */
    }

    .section h2 {
      color: #a020f0; /* morado elegante */
      border-bottom: 2px solid #ff4c4c; /* línea roja */
      padding-bottom: 0.5rem;
      text-transform: capitalize;
    }

    .section p {
      line-height: 1.6;
      margin-top: 1rem;
      color: #ffffff; /* texto blanco */
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a1a3c; /* azul elegante oscuro */
      color: #a020f0; /* morado elegante */
      border-top: 4px solid #ff4c4c; /* rojo */
      font-weight: bold;
    }

    /* Responsive */

      .container {
        grid-template-columns: repeat(2, 1fr);
      }
